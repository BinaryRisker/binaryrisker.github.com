<div class="span8" style="float: none; margin:0 auto">
  <h1 class>{{ page.title }}</h1>
  <ul class="tag_box inline">
  {% assign tags_list = page.tags %}
  {% include helpers/tags_list.html %}
  </ul>
  {{ content }}

 <div class="prev-next">
  <ul class="pager">
        <li>
  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">&larr; Earlier Post</a>
  {% endif %}
    </li>
    <li>
  {% if page.next %}
    <a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}">Next Post &rarr;</a>
  {% endif %}
    </li>

  </ul>
  </div>
  <address class="signature">
    <span class="date">Published on {{ page.date | date_to_long_string }}</span>
    <span class="location">{{ page.location }}</span>
  </address>
<!-- UY BEGIN -->
<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1873921"></script>
<!-- UY END -->

</div>
